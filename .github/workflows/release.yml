name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binaries (cross-compilation)
        run: |
          mkdir -p dist
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile dist/obsidian-cli-darwin-arm64
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile dist/obsidian-cli-darwin-x64
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile dist/obsidian-cli-linux-x64
          chmod +x dist/obsidian-cli-*
          ls -la dist/

      - name: Generate release notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s" HEAD)
          else
            # Get commits since previous tag
            COMMITS=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi

          # Write to file for multiline support
          cat > release_notes.md << EOF
          ## What's Changed

          $COMMITS

          ## Installation

          \`\`\`bash
          # macOS (Apple Silicon)
          curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/obsidian-cli-darwin-arm64 -o /usr/local/bin/obsidian
          chmod +x /usr/local/bin/obsidian

          # macOS (Intel)
          curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/obsidian-cli-darwin-x64 -o /usr/local/bin/obsidian
          chmod +x /usr/local/bin/obsidian

          # Linux (x64)
          curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/obsidian-cli-linux-x64 -o /usr/local/bin/obsidian
          chmod +x /usr/local/bin/obsidian
          \`\`\`
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/obsidian-cli-*
          body_path: release_notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
