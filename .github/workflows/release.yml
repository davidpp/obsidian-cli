name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: darwin-arm64
            artifact: obsidian-cli-darwin-arm64
          - os: macos-13
            target: darwin-x64
            artifact: obsidian-cli-darwin-x64
          - os: ubuntu-latest
            target: linux-x64
            artifact: obsidian-cli-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build src/index.ts --compile --outfile dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          cd dist
          for dir in */; do
            if [ -d "$dir" ]; then
              mv "$dir"* . 2>/dev/null || true
              rmdir "$dir" 2>/dev/null || true
            fi
          done
          chmod +x obsidian-cli-*
          ls -la

      - name: Generate release notes
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"- %s" HEAD)
          else
            # Get commits since previous tag
            COMMITS=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi

          # Write to file for multiline support
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          echo "$COMMITS" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "# macOS (Apple Silicon)" >> release_notes.md
          echo "curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/obsidian-cli-darwin-arm64 -o /usr/local/bin/obsidian" >> release_notes.md
          echo "chmod +x /usr/local/bin/obsidian" >> release_notes.md
          echo "" >> release_notes.md
          echo "# macOS (Intel)" >> release_notes.md
          echo "curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/obsidian-cli-darwin-x64 -o /usr/local/bin/obsidian" >> release_notes.md
          echo "chmod +x /usr/local/bin/obsidian" >> release_notes.md
          echo "" >> release_notes.md
          echo "# Linux (x64)" >> release_notes.md
          echo "curl -fsSL https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/obsidian-cli-linux-x64 -o /usr/local/bin/obsidian" >> release_notes.md
          echo "chmod +x /usr/local/bin/obsidian" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/obsidian-cli-*
          body_path: release_notes.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
